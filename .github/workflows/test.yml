name: Test Workflow
on: push

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Repository Code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: '20' 
            - name: Install Dependencies
              run: npm ci
            - name: Run testing
              run: npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Repository Code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: '20' 
            - name: Install Dependencies
              run: npm ci
            - name: Build Project 
              run: npm run build
            - name: Deploy
              run: echo 'Deploy'