name: Test Workflow
on: push

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Repository Code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: '20' 
            - name: Build Project
              run: npm ci
            - name: run testing
              run: npm test